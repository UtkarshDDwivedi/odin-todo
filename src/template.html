<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>

<body>
    <div class="sidebar">
        <div class="title">Todo</div>
        <div class="todo">
            <h2>Tasks</h2>
            <button class="btn active" id="today-btn">
                <img src="assets/event.png" alt="">
                Today
            </button>
            <button class="btn" id="pending-btn">
                <img src="assets/pending.png" alt="">
                Pending
            </button>
            <button class="btn" id="overdue-btn">
                <img src="assets/overdue.png" alt="">
                Overdue
            </button>
            <button class="btn" id="create-todo-btn">
                <img src="assets/add_new.png" alt="">
                Add New Task
            </button>
        </div>
        <div class="spaces">
            <h2>Spaces</h2>
            <button class="btn" id="add-space-btn">
                <img src="assets/create.png" alt="">
                Add New Space
            </button>
        </div>
    </div>
    <div class="main">
        <div class="title">Today</div>
        <div class="content">
            <div class="card">
                <div class="card-content">
                    <div class="label">
                        <input type="checkbox" id="test">
                        <label for="test">Demon Slayer</label>
                    </div>
                    <div class="info">
                        <div class="date"> <img src="assets/desk-calendar.png" alt="">15-06-25</div>
                        <div class="space">
                            <div class="color"></div> Personal
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</body>

</html>
