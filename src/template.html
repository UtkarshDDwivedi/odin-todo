<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>

<body>
    <div class="sidebar">
        <div class="title">Todo</div>
        <div class="todo">
            <h2>Tasks</h2>
            <button class="btn task-btn" id="today-btn">
                <img src="assets/event.png" alt="">
                Today
            </button>
            <button class="btn btn-active task-btn" id="pending-btn">
                <img src="assets/pending.png" alt="">
                Pending
            </button>
            <button class="btn task-btn" id="overdue-btn">
                <img src="assets/overdue.png" alt="">
                Overdue
            </button>
            <button class="btn task-btn" id="completed-btn">
                <img src="assets/completed.png" alt="">
                Completed
            </button>
            <button class="btn" id="create-todo-btn">
                <img src="assets/add_new.png" alt="">
                Add New Task
            </button>
        </div>
        <div class="spaces">
            <h2>Spaces</h2>
            <button class="btn" id="create-space-btn">
                <img src="assets/create.png" alt="">
                Add New Space
            </button>
            <button class="btn btn-active" id="all-spaces">
                <img src="assets/all.png" alt="">
                All Spaces
            </button>
        </div>
    </div>

    <div class="main">
        <div class="left">
            <div class="title">Today</div>
            <div class="content"></div>
        </div>
        <div class="right">
            
        </div>
    </div>

    <dialog id="add-todo">
        <form id="todo-form">
            <label for="todo-title">Title:</label>
            <input type="text" id="todo-title" name="title">

            <label for="todo-description">Description:</label>
            <input type="text" id="todo-description" name="description">

            <label for="space-select">Space:</label>
            <select name="space" id="space-select" required></select>

            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>

            <label for="due-date">Due-Date:</label>
            <input type="date" name="due-date" id="due-date" required>

            <div id="form-btn-div">
                <button class="btn" id="submit-todo-btn" type="submit">Add</button>
                <button class="btn" id="cancel-todo-btn" type="button">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog id="add-space">
        <form id="space-form">
            <label for="space-name">Space:</label>
            <input type="text" name="space" id="space-name">

            <label for="color">Color:</label>
            <input type="color" name="color" id="color">

            <div id="form-btn-div">
                <button class="btn" id="submit-space-btn" type="submit">Add</button>
                <button class="btn" id="cancel-space-btn" type="button">Cancel</button>
            </div>
        </form>
    </dialog>
</body>

</html>
