<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>

<body>
    <div class="sidebar">
        <div class="title">Todo</div>
        <div class="todo">
            <h2>Tasks</h2>
            <button class="btn btn-active" id="today-btn">
                <img src="assets/event.png" alt="">
                Today
            </button>
            <button class="btn" id="pending-btn">
                <img src="assets/pending.png" alt="">
                Pending
            </button>
            <button class="btn" id="overdue-btn">
                <img src="assets/overdue.png" alt="">
                Overdue
            </button>
            <button class="btn" id="create-todo-btn">
                <img src="assets/add_new.png" alt="">
                Add New Task
            </button>
        </div>
        <div class="spaces">
            <h2>Spaces</h2>
            <button class="btn" id="create-space-btn">
                <img src="assets/create.png" alt="">
                Add New Space
            </button>
        </div>
    </div>
    <div class="main">
        <div class="title">Today</div>
        <div class="content"></div>
    </div>
    <dialog id="add-todo">
        <form id="todo-form">
            <label for="todo-title">Title:</label>
            <input type="text" id="todo-title" name="title">

            <label for="todo-description">Description:</label>
            <input type="text" id="todo-description" name="description">

            <label for="space">Space:</label>
            <input type="text" id="space" name="space">

            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <label for="due-date">Due-Date:</label>
            <input type="date" name="due-date" id="due-date">

            <div id="form-btn-div">
                <button class="btn submit-todo" type="submit">Add</button>
                <button class="btn cancel-todo" type="button">Cancel</button>
            </div>
        </form>
    </dialog>
</body>

</html>
